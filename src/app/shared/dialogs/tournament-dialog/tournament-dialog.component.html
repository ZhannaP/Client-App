<div class="position">
    <div class="example-container">
        <div [formGroup]="form">
            <p>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Registration Time</mat-label>
                    <input type="number" matInput formControlName="registrationTime">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Start Time</mat-label>
                    <input type="number" matInput formControlName="startTime">
                </mat-form-field>
            </p>
            <!-- <p>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Cancalled</mat-label>
                    <mat-radio-button [value]="1" class="radio-button">Yes</mat-radio-button>
                    <mat-radio-button [value]="2" class="radio-button">No</mat-radio-button>
                </mat-form-field>
            </p> -->

            <p>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Name Key Secondary</mat-label>
                    <input matInput formControlName="nameKeySecondary">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="input">
                    <mat-label>Name Key</mat-label>
                    <input  matInput formControlName="nameKey">
                </mat-form-field>
            </p>

            <p>
                <button mat-raised-button class="button-position" (click)="submit()" style="background-color: #5DADE2; color: white;">Submit</button>
                <button mat-raised-button color="warn" [disabled]="disableButtons" [mat-dialog-close]="null" style="margin-left: 10px;">Cancel</button>
            </p>
        </div>
    </div>
</div>
